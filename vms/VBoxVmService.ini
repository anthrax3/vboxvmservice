[Settings]
ServiceName=VBoxVmService
VBOX_USER_HOME=C:\Users\YOUR_NAME_HERE\.VirtualBox
[Vm0]
VmName=ubuntu
CommandLineUp=c:\vms\startup.exe 0 BRUTEFORCE
CommandLineDown=c:\vms\shutdown.exe 0
WorkingDir=C:\vms
StartupMethod=vrdp
ShutdownMethod=savestate
VrdpPort=3001
[Vm1]
VmName=winxp
CommandLineUp=c:\vms\startup.exe 1 BRUTEFORCE
CommandLineDown=c:\vms\shutdown.exe 1
WorkingDir=C:\vms
StartupMethod=vrdp
ShutdownMethod=savestate
VrdpPort=3003

